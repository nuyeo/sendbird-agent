name: Sendbird Agent CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # 환경변수 설정 (테스트용 가짜 키)
    env:
      SENDBIRD_APP_ID: "test_app_id"
      SENDBIRD_API_TOKEN: "test_token"
      OPENAI_API_KEY: "test_key"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run Tests
      # API 호출 없이 로직만 검증하는 테스트이므로 가짜 키로도 통과해야 함
      run: |
        pytest